<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Verbo Da Vida Braga Jovens</title>

    <link rel="icon" type="image/png" href="img/logo-verboo.png">

    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #000; /* Fundo preto */
      }
      #videoContainer {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      video {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 100%;
        max-height: 100%;
      }
      h1, p {
        color: white;
        text-align: center;
      }
    </style>

    <!-- Scripts do Firebase (versão compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>

    <!-- Configuração externa do Firebase -->
    <script src="config.js"></script>
  </head>
  <body>
    <div id="videoContainer">
      <video
        id="meuVideo"
        src="img/videos.mp4"
        loop
        autoplay
        muted
      ></video>
    </div>

    <h1>Verbo da Vida Braga</h1>
    <p>Praceta Beato Inácio de Azevedo 3</p>

    <script>
      // Inicializar Firebase
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();
      const db = firebase.firestore();

      // Função para registrar visita
      async function registrarVisita() {
        const userAgent = navigator.userAgent || "Desconhecido";
        const dataAtual = new Date();
        const visitaData = {
          data: dataAtual.toISOString(),
          navegador: userAgent,
        };

        db.collection("visitas")
          .add(visitaData)
          .then(() => console.log("Visita registrada com sucesso!"))
          .catch((err) => console.error("Erro ao registrar visita:", err));
      }

      registrarVisita();
    </script>
  </body>
</html>
